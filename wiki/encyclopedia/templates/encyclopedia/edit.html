{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit: {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }} page</h1>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <textarea class="form-c" name="content" id="editText" cols="30" rows="10">{{ content }}</textarea>
        <input type="submit" >
    </form>
{% endblock %}
